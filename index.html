<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Lua GUI Script Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" />
</head>
<body>
  <header>
    <h1>Rayfield GUI Lua Script Showcase</h1>
  </header>

  <!-- GUI Image Carousel Section -->
  <div id="gui-carousel-section" class="image-section visible">
    <button id="left-arrow" class="carousel-arrow" aria-label="Previous Image">&#8592;</button>
    <img id="carousel-image" src="gui.png" alt="GUI screenshot">
    <button id="right-arrow" class="carousel-arrow" aria-label="Next Image">&#8594;</button>
  </div>

  <!-- Code Section -->
  <section class="code-section visible">
    <h2>Lua Script Code</h2>
    <pre><code class="language-lua" id="lua-code-block">
// The code will be injected here using script.js
    </code></pre>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="script.js"></script>
</body>
</html>
