<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Roblox Rayfield GUI Hack</title>

  <link rel="stylesheet" href="style.css" />
  <!-- PrismJS CSS for syntax highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />

</head>
<body>

  <header>
    <h1>My Roblox Rayfield GUI Hack</h1>
  </header>

  <main>
    <section class="image-section" id="rayfield-section">
      <img src="rayfield.png" alt="Rayfield GUI" class="neon-image" />
    </section>

    <section class="image-section" id="gui-section">
      <img src="gui.png" alt="GUI Screenshot" class="neon-image" />
    </section>

    <section class="code-section">
      <h2>Lua Script</h2>
      <pre><code id="codeblock" class="language-lua">Loading code...</code></pre>
    </section>
  </main>

  <!-- PrismJS scripts -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-lua.min.js"></script>

  <script>
    fetch('script.lua')
      .then(response => {
        if (!response.ok) throw new Error('Failed to fetch script.lua');
        return response.text();
      })
      .then(data => {
        const codeBlock = document.getElementById('codeblock');
        codeBlock.textContent = data;
        Prism.highlightElement(codeBlock);
      })
      .catch(err => {
        console.error(err);
        document.getElementById('codeblock').textContent = 'Failed to load script.lua';
      });
  </script>

</body>
</html>
